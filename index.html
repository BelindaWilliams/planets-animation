<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Exercise</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<h1>Solar System</h1>

<div class="svgcontainer">
  <div>
    <svg width="800" height="800">
      <rect width="100%" height="100%" fill="#000000" />

      // Orbit lines:
      <circle cx="400" cy="400" r="370" stroke-width="2" stroke="#ffffff"/>
      <circle cx="400" cy="400" r="330" stroke-width="2" stroke="#ffffff"/>
      <circle cx="400" cy="400" r="280" stroke-width="2" stroke="#ffffff"/>
      <circle cx="400" cy="400" r="230" stroke-width="2" stroke="#ffffff"/>
      <circle cx="400" cy="400" r="190" stroke-width="2" stroke="#ffffff"/>
      <circle cx="400" cy="400" r="160" stroke-width="2" stroke="#ffffff"/>
      <circle cx="400" cy="400" r="130" stroke-width="2" stroke="#ffffff"/>
      <circle cx="400" cy="400" r="100" stroke-width="2" stroke="#ffffff"/>

      // Planets:
      <circle class="orbit1" cx="90" cy="600" r="23" fill="mediumturquoise" />
      <circle class="orbit2" cx="145" cy="610" r="17" fill="royalblue" />
      <circle class="orbit3" cx="350" cy="125" r="23" fill="bisque" />
      <circle class="orbit4" cx="170" cy="400" r="30" fill="orange" />
      <circle class="orbit5" cx="230" cy="480" r="15" fill="firebrick" />
      <circle class="orbit6" cx="525" cy="300" r="15" fill="mediumseagreen" />
      <circle class="orbit6" cx="400" cy="560" r="20" stroke-width="2" stroke="#ffffff" fill="none" />
      <circle class="orbit7" cx="380" cy="527" r="10" fill="sienna" />
      <circle class="orbit8" cx="340" cy="320" r="10" fill="white" />

      // Sun:
      <circle cx="400" cy="400" r="70" fill="yellow" stroke="yellow" stroke-width="30" stroke-opacity="20%"/>

      // Stars:
      <circle cx="150" cy="740" r="5" fill="white" />
      <circle cx="500" cy="780" r="2" fill="white" />
      <circle cx="790" cy="400" r="5" fill="white" />
      <circle cx="680" cy="80" r="2" fill="white" />
      <circle cx="750" cy="40" r="2" fill="white" />
      <circle cx="100" cy="40" r="3" fill="white" />

  </div>
</div>

</body>
</html>
